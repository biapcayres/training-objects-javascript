<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Urna eletrônica</title>
        <link href="backend.js"/>
        <link rel="stylesheet" href="frontend.css"/>
    </head>
    <body>
        <div class="urna">
            <div class="tela">
                <div class="parte_cima"></div>
                    <div class="parte_cima_right"></div>
                        <div class="foto_candidato">
                            <img src=""/>
                        </div>
                        <div class="foto_vice">
                            <img src=""/>
                        </div>
                    <div class="parte_cima_left"></div>
                        <div class="titulo"> Seu voto para</div>
                        <div class="cargo">PRESIDENTE</div>
                        <div class="numero_voto pisca">
                            <!--onclick function que pegará os numeros digitados-->
                        </div>
                        <div class="infos_candidato">
                            Nome: Ciclano <br>
                            Partido: XXX <br>
                            Vice-Presidente: Beltrano <br>
                        </div>
                <div class="parte_baixo">
                    Aperte a tecla <span class="aperte_confirma">CONFIRMA</span> para confirmar o voto <br>
                    Aperte a tecla <span class="aperte_corrige">CORRIGE</span> para reiniciar o voto 
                </div>
            </div>
            <div class="teclado">
                <div class="linha">
                    <div class="botoes">1</div>
                    <div class="botoes">2</div>
                    <div class="botoes">3</div>
                </div>
                <div class="linha">
                    <div class="botoes">4</div>
                    <div class="botoes">5</div>
                    <div class="botoes">6</div>
                </div>
                <div class="linha">
                    <div class="botoes">7</div>
                    <div class="botoes">8</div>
                    <div class="botoes">9</div>
                </div>
                <div class="linha">
                    <div class="botoes">0</div>
                </div>
                <div class="linha">
                    <div class="botoes branco">BRANCO</div>
                    <div class="botoes corrige">CORRIGE</div>
                    <div class="botoes confirma">CONFIRMA</div>
                </div>
            
         </div>   
    </body>
</html>
